# Gradle properties

quarkusPluginId=io.quarkus
quarkusPluginVersion=3.24.3
quarkusPlatformGroupId=io.quarkus.platform
quarkusPlatformArtifactId=quarkus-bom
quarkusPlatformVersion=3.24.3

# WSL2/Windows networking configuration
# Force IPv4 to avoid WSL2 networking issues
org.gradle.jvmargs=-Djava.net.preferIPv4Stack=true -Djava.net.preferIPv4Addresses=true

org.gradle.configuration-cache=true

# Enable rich console output (colors, better formatting)
org.gradle.console=rich

# Optional: Enable Build Tools API for potential performance improvements
kotlin.compiler.runViaBuildToolsApi=true
# Optional: Use in-process compiler execution with incremental compilation
kotlin.compiler.execution.strategy=in-process