# Test configuration
quarkus.log.level=INFO
quarkus.test.profile=test

# Use in-memory H2 database for testing
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=

# Disable external database tests
test.skip.external.databases=true